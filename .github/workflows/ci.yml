name: Continuous Integration

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [22, 24]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Installing project dependencies
      run: |
        npm ci
    - name: Build
      run: |
        npm run build
